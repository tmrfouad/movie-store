<form [formGroup]="movieForm" (ngSubmit)="addMovie()" class="movie-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" formControlName="name" id="txtName" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Year" formControlName="year" id="txtYear" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Budget"
        formControlName="budget"
        id="txtBudget"
      />
    </mat-form-field>
    <button mat-button [disabled]="!movieForm.valid" id="btnAdd">Add</button>
    <button mat-button id="btnCancel" [routerLink]="['']">Cancel</button>
  </form>
